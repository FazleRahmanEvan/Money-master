<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Book</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css style link  -->
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
    <header>
        <h1 class="title-clr text-center fw-bold mt-5">Money Book</h1>
    </header>
    <main class="container mt-5 mb-5">

        <section class="d-flex justify-content-center ">


            <div class="row row-cols-1 g-4">
                <img src="moneybook.jpg" class="col-sm-12" alt="">
            </div>

         <!-- total, balance ,calculate  -->
            <div class="col-xs-12 col-sm-12  mx-4 w-auto bg-light">
                <div class=" mt-4 mx-5 text-center">
                    <h3>Income</h3>
                    <div class="d-flex justify-content-around m-4 ">
                        <h4>Income:</h4>
                        <input id="income-input" type="text">
                    </div>
                </div>

                 <!-- expense  -->
                <div class=" mx-5 text-center">
                   
                    <h3>Expenses</h3>
                  
                    <div class="d-flex justify-content-around m-3">
                        <h4>Food:</h4>
                        <input id="food-input" type="text">
                    </div>
                    <div class="d-flex justify-content-around m-3 ">
                        <h4>Rent:</h4>
                        <input id="rent-input" type="text">
                    </div>
                    <div class="d-flex justify-content-around m-3 ">
                        <h4>Clothes:</h4>
                        <input id="clothes-input" type="text">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button onclick="errorMessage()" id="calculate-button" class="button-color">Calculate</button>
                        <div class="notify">
                            <p id="valid-num">Only Integer Number</p>
                        </div>
                    </div>
                        <div class=" d-flex justify-content-around m-4">
                            <h4 id="total-expense">Total Expenses: $<span id="price-total">0.00</span></h4>
                        </div>
                        <div class=" d-flex justify-content-around m-4">
                            <h4 id="price-balance">Balance: $<span id="price-balance">0.00</span></h4>
                        </div>
            <!-- saving amount and remaining balance              -->
                        <div class="d-flex justify-content-around m-4">
                            <p>Save: <input id="save-input" class="form" type="text" placeholder=""> % <button class="button-color"><span id="save">Save</span></button> </p>
                        </div>
                        <div class=" d-flex justify-content-around m-4">
                            <h5 id="price-saving">Saving Amount: </h5>
                            <h5>000</h5>
                        </div>
                        <div class=" d-flex justify-content-around m-4">
                            <h5 id="price-remaining">Remaining Balance:</h5>
                            <h5>000</h5>
                        </div>

                   
                </div>
               
            </div>
           
        </section>

    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js link  -->
    <script src="js/money.js"></script>
</body>
</html>
